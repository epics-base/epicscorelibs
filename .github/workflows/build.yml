name: epicscorelibs

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Check build from .tar
          - name: Source
            os: ubuntu-latest
            python: "3.7"
            source: true

          # Linux py builds x64
          - name: linux 2.7 amd64
            os: ubuntu-latest
            pyver: cp27-cp27m
            piparch: manylinux1_x86_64
            source: true

          - name: linux 2.7u amd64
            os: ubuntu-latest
            pyver: cp27-cp27mu
            piparch: manylinux1_x86_64

          - name: linux 3.5 amd64
            os: ubuntu-latest
            pyver: cp35-cp35m
            piparch: manylinux1_x86_64

          - name: linux 3.6 amd64
            os: ubuntu-latest
            pyver: cp36-cp36m
            piparch: manylinux1_x86_64

          - name: linux 3.7 amd64
            os: ubuntu-latest
            pyver: cp37-cp37m
            piparch: manylinux1_x86_64

          - name: linux 3.8 amd64
            os: ubuntu-latest
            pyver: cp38-cp38
            piparch: manylinux1_x86_64

          - name: linux 3.9 amd64
            os: ubuntu-latest
            pyver: cp39-cp39
            piparch: manylinux2010_i686

          # Linux py builds x64
          - name: linux 2.7 i686
            os: ubuntu-latest
            pyver: cp27-cp27m
            piparch: manylinux1_i686
            pre: linux32

          - name: linux 2.7u i686
            os: ubuntu-latest
            pyver: cp27-cp27mu
            piparch: manylinux1_i686
            pre: linux32

          - name: linux 3.5 i686
            os: ubuntu-latest
            pyver: cp35-cp35m
            piparch: manylinux1_i686
            pre: linux32

          - name: linux 3.6 i686
            os: ubuntu-latest
            pyver: cp36-cp36m
            piparch: manylinux1_i686
            pre: linux32

          - name: linux 3.7 i686
            os: ubuntu-latest
            pyver: cp37-cp37m
            piparch: manylinux1_i686
            pre: linux32

          - name: linux 3.8 i686
            os: ubuntu-latest
            pyver: cp38-cp38
            piparch: manylinux1_i686
            pre: linux32

          - name: linux 3.9 i686
            os: ubuntu-latest
            pyver: cp39-cp39
            piparch: manylinux2010_i686
            pre: linux32

          # OSX py builds
          - name: osx 2.7 intel
            os: macos-latest
            python: "2.7"
            piparch: macosx_10_9_intel

          - name: osx 3.6 intel
            os: macos-latest
            python: "3.6"
            piparch: macosx_10_9_intel

          - name: osx 3.7 intel
            os: macos-latest
            python: "3.7"
            piparch: macosx_10_9_intel

          - name: osx 3.8 intel
            os: macos-latest
            python: "3.8"
            piparch: macosx_10_9_intel

          - name: osx 3.9 intel
            os: macos-latest
            python: "3.9"
            piparch: macosx_10_9_intel

          # Windows py builds

          ## missing Microsoft Visual C++ 9.0
          #- os: windows-latest
          #  python: "2.7"
          #  piparch: win_amd64

          - name: win64 3.5
            os: windows-latest
            python: "3.5"
            piparch: win_amd64

          - name: win64 3.6
            os: windows-latest
            python: "3.6"
            piparch: win_amd64

          - name: win64 3.7
            os: windows-latest
            python: "3.7"
            piparch: win_amd64

          - name: win64 3.8
            os: windows-latest
            python: "3.8"
            piparch: win_amd64

          - name: win64 3.9
            os: windows-latest
            python: "3.9"
            piparch: win_amd64

    env:
      # set to "--pre" to allow use of pre-release dependencies
      PRE: "--pre"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup native python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python || '3.7' }}
          #architecture: x64

      - name: Native Prep/Info
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel twine
          which python
          python --version
          python -m pip --version
          python -m twine -h
          python ./gha-set-pre.py

      - name: PY Source
        run: |
          echo "PRE=$PRE"
          python -m pip install $PRE setuptools wheel setuptools-dso
          python setup.py sdist --formats=gztar
          ls dist/*

      - name: PEP537 Build
        if: matrix.source
        run: |
          python -m pip wheel -v -w dist $PRE dist/*.tar.*

      - name: Native PY build
        if: matrix.python && !matrix.source
        shell: bash
        run: |
          python -m pip wheel -v -w dist --no-index --no-deps \
           --no-build-isolation --no-use-pep517 \
           --build-option --plat-name=${{ matrix.piparch }} \
           $PRE \
           dist/*.tar.*

      - name: Docker PY build
        if: matrix.pyver && !matrix.source
        run: |
          # can't use GHA native docker support since GHA magic binaries need .so absent from old manylinux images :(
          cat <<EOF > runit.sh
          #!/bin/sh
          set -e -x
          cd /io
          [ -d dist ]
          ls dist/*
          export PATH="/opt/python/${{ matrix.pyver }}/bin:\$PATH"
          which python
          python -m pip install -U pip
          python -m pip install $PRE setuptools wheel setuptools-dso
          python -m pip install --only-binary numpy numpy
          python -m pip wheel -v -w dist --no-index --no-deps \
           --no-build-isolation --no-use-pep517 \
           --build-option --plat-name=${{ matrix.piparch }} \
           $PRE \
           dist/*.tar.*

          EOF
          cat runit.sh
          chmod +x runit.sh
          docker pull quay.io/pypa/${{ matrix.piparch }}
          docker run --rm -v `pwd`:/io quay.io/pypa/${{ matrix.piparch }} ${{ matrix.pre }} /io/runit.sh

      - name: List Artifacts
        run: ls dist/*

      - name: Save Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: epicscorelibs
          path: dist/*

      - name: Upload wheels
        if: github.event_name=='push' && github.ref=='refs/heads/master' && !matrix.source
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m twine upload --skip-existing dist/*.whl

      - name: Upload source
        if: github.event_name=='push' && github.ref=='refs/heads/master' && matrix.source
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m twine upload --skip-existing dist/*.tar.*
